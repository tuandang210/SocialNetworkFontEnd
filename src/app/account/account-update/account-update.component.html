<h3>Update Profile</h3>
<form [formGroup]="accountForm" (ngSubmit)="updateAccount(id)">
  <table>
    <tr>
      <th>Username</th>
      <td><input readonly type="text" formControlName="username"></td>
    </tr>
    <tr>
      <th>Avatar</th>
      <td><input type="file" (change)="showPreview($event)" #preview></td>
      <td><img style="height: 100px; width: 100px; object-fit: cover" [src]="imgSrc" (click)="preview.click()"></td>
    </tr>
    <tr>
      <th>Full Name</th>
      <td><input type="text" formControlName="fullName"></td>
    </tr>
    <tr>
      <th>Address</th>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <th>Favorite</th>
      <td><textarea cols="50" rows="3" type="text" formControlName="favorite"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Update</button></td>
    </tr>
  </table>
</form>
