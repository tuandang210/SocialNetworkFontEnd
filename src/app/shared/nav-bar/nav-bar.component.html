<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-expand-sm   navbar-light bg-light" style="height: 45px">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <div style="margin-left: 150px">
      <a *ngIf="currentAccount"><img style="width: 120px; height: 90%; object-fit: cover"
                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"></a>
      <a *ngIf="!currentAccount" routerLink="/"><img style="width: 120px; height: 90%; object-fit: cover"
                                                     src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"></a>
    </div>

    <div class="input-group" style="margin-left: 235px">
      <div *ngIf="!currentAccount || currentAccount.username !== 'admin'">
        <input #element style="width: 330px; border-radius: 3px; height: 30px; margin-top: 6px; font-size: 14px; margin-left: -150px"
               (keyup)="search(element.value)"
               class="border-end-0 border" type="text"
               placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tìm kiếm"
               id="example-search-input">
        <div style="margin-left: -140px;position: fixed;background-color: whitesmoke;z-index: 999; border-radius: 5px">
          <ul *ngFor="let account of accountDTO">
            <li><a (click)="routerLink(account.username)">{{account.username}}</a></li>
          </ul>
        </div>
      </div>

      <div *ngIf="currentAccount && currentAccount.username === 'admin'">
        <input style="width: 330px; border-radius: 3px; height: 30px; margin-top: 6px; margin-left: -150px; font-size: 14px"
               class="border-end-0 border" type="text"
               placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tìm kiếm"
               id="example-search-input1">
      </div>
      <div style="margin-left: 150px">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!currentAccount || currentAccount && currentAccount.username !== 'admin'">
            <a style="margin-top: -1px" class="nav-link" routerLink="/status"><img style="height: 30px; width: 30px"
                                                                                   src="../../../assets/image/home.png"
                                                                                   /><span
              class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="!currentAccount" class="nav-item">
            <a style="margin-left: -10px" class="nav-link" routerLink="/login"><img style="height: 30px; width: 30px"
                                                                                    src="https://static.thenounproject.com/png/642902-200.png"><span
              class="sr-only">(current)</span></a>
          </li>

          <!--          tin nhan-->
          <li *ngIf="currentAccount && currentAccount.username !== 'admin'">
            <a style="margin-left: -10px" class="nav-link" routerLink="/chats">
              <img style="height: 30px; width: 30px"
                   src="../../../assets/image/mess.png">
              <span class="sr-only">(current)</span></a>

          </li>
          <!--          ...-->

          <li *ngIf="currentAccount && currentAccount.username !== 'admin'">
            <a class="nav-link" routerLink="/groups" style="margin-left: -10px"><img style="height: 30px; width: 30px" src="../../../assets/image/gr.png"><span class="sr-only">(current)</span></a>
          </li>

          <li style="margin-left: -10px" *ngIf="currentAccount && currentAccount.username !== 'admin'" class="nav-item">
            <a [routerLink]="['/profile', currentAccount.username]"
               class="nav-link"> <img
              style="border-radius: 30px; width: 28px; height: 28px; object-fit: cover; border: 1px solid #d9d9d9;margin-top: -1px"
              src="{{currentAccount.avatar}}"></a>
          </li>
          <li *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a class="nav-link"> <img
              style="border-radius: 30px; width: 28px; height: 28px; object-fit: cover; border: 1px solid #d9d9d9; margin-top: -1px"
              src="{{currentAccount.avatar}}"></a>
          </li>
          <li style="margin-left: -25px" *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a class="nav-link">{{currentAccount.username}}</a>
          </li>

          <li *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a style="margin-left: -10px" class="nav-link" routerLink="/" (click)="logout()"><img
              style="height: 27px; width: 27px"
              src="https://icons-for-free.com/iconfiles/png/512/exit+logout+power+icon-1320183290717607792.png"></a>
          </li>
          <li style="margin-top: 5px;margin-left: -5px" *ngIf="currentAccount && currentAccount.username !== 'admin'"
              class="dropdown">
            <button class="dropbtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-three-dots"
                   viewBox="0 0 16 16">
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </button>
            <div class="dropdown-content" align="center">
              <a style="font-size: 14px" class="nav-link" [routerLink]="['/accounts/password',currentAccount.id]">Đổi
                mật khẩu<span class="sr-only">(current)</span></a>
              <a style="font-size: 14px" class="nav-link" [routerLink]="['/accounts/update',currentAccount.id]">Thay đổi
                thông tin<span class="sr-only">(current)</span></a>
              <a style="font-size: 14px" class="nav-link" routerLink="/" (click)="logout()">Đăng xuất</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>


</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
