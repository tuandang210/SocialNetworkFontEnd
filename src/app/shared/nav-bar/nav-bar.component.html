<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->


<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav class="navbar navbar-expand-sm   navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <div style="margin-left: 150px">
      <img style="width: 120px; height: 90%; object-fit: cover"
           src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png">
    </div>

    <div class="input-group" style="margin-left: 235px">
      <div *ngIf="!currentAccount || currentAccount.username !== 'admin'">
        <input #element style="width: 220px; border-radius: 3px; height: 30px; margin-top: 6px; font-size: 14px"
               (change)="search(element.value)"
               class="border-end-0 border" type="text"
               placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tìm kiếm"
               id="example-search-input">
      </div>
      <div *ngIf="currentAccount && currentAccount.username === 'admin'">
        <input style="width: 220px; border-radius: 3px; height: 30px; margin-top: 6px"
               class="border-end-0 border" type="text"
               placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tìm kiếm"
               id="example-search-input1">
      </div>
      <div style="margin-left: 150px">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!currentAccount || currentAccount && currentAccount.username !== 'admin'">
            <a style="margin-top: -1px" class="nav-link" routerLink="/status"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
              <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
            </svg><span class="sr-only">(current)</span></a>
          </li>
          <li *ngIf="!currentAccount" class="nav-item">
            <a style="margin-left: -10px" class="nav-link" routerLink="/login"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/>
              <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
            </svg><span class="sr-only">(current)</span></a>
          </li>

          <li style="margin-left: -5px" *ngIf="currentAccount && currentAccount.username !== 'admin'" class="nav-item">
            <a [routerLink]="['/profile', currentAccount.username]"
               class="nav-link"> <img
              style="border-radius: 30px; width: 24px; height: 24px; object-fit: cover; border: 1px solid #d9d9d9;margin-top: -1px"
              src="{{currentAccount.avatar}}"></a>
          </li>
          <li *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a class="nav-link"> <img
              style="border-radius: 30px; width: 24px; height: 24px; object-fit: cover; border: 1px solid #d9d9d9; margin-top: -1px"
              src="{{currentAccount.avatar}}"></a>
          </li>
          <li style="margin-left: -25px" *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a class="nav-link">{{currentAccount.username}}</a>
          </li>

          <li *ngIf="currentAccount && currentAccount.username === 'admin'" class="nav-item">
            <a style="margin-left: -10px" class="nav-link" routerLink="/" (click)="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg></a>
          </li>
          <li style="margin-top: 5px;margin-left: -5px" *ngIf="currentAccount && currentAccount.username !== 'admin'" class="dropdown">
            <button class="dropbtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-three-dots"
                   viewBox="0 0 16 16">
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </button>
            <div class="dropdown-content">
              <a style="font-size: 14px" class="nav-link" [routerLink]="['/accounts/password',currentAccount.id]">Đổi mật khẩu<span class="sr-only">(current)</span></a>
              <a style="font-size: 14px" class="nav-link" [routerLink]="['/accounts/update',currentAccount.id]">Thay đổi thông tin<span class="sr-only">(current)</span></a>
              <a style="font-size: 14px" class="nav-link" routerLink="/" (click)="logout()">Đăng xuất</a>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>


</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
