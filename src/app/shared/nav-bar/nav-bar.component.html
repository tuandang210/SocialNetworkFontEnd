<html lang="en">
<head>
  <title>Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-sm   navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      <li *ngIf="!currentAccount" class="nav-item">
        <a class="nav-link"  routerLink="/login">LOGIN<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="currentAccount" class="nav-item">
        <img style="border-radius: 30px; width: 50px; height: 50px; object-fit: cover" src="{{currentAccount.avatar}}" >
      </li>
      <li *ngIf="currentAccount" class="nav-item">
        <a *ngIf="currentAccount.fullName !== ''" class="nav-link">{{currentAccount.fullName}}</a>
        <a *ngIf="currentAccount.fullName === ''" class="nav-link">{{currentAccount.username}}</a>
      </li>
<!--      <li *ngIf="!currentAccount" class="nav-item">-->
<!--        <a class="nav-link"  routerLink="/register">REGISTER<span class="sr-only">(current)</span></a>-->
<!--      </li>-->
      <li class="nav-item"  *ngIf="!currentAccount || currentAccount && currentAccount.username !== 'admin'">
        <a class="nav-link"  routerLink="/">HOME<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"  *ngIf="currentAccount && currentAccount.username !== 'admin'">
        <a class="nav-link"  [routerLink]="['/accounts/update',currentAccount.id]">UPDATE<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="currentAccount" class="nav-item">
        <a class="nav-link"  routerLink="/" (click)="logout()">LOGOUT</a>
      </li>
    </ul>
    <div class="social-part">
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
  </div>
  <input #element placeholder="username" >
  <button (click)="search(element.value)">Search</button>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
