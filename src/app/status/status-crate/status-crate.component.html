<div class="statusForm" class="col-12 col-md-6 alert-secondary rounded p-4">
<div class="card">
  <div class="card-header h6">
    Create Post
  </div>
  <form #statusForm ="ngForm" (ngSubmit)="createStatus(statusForm)">
    <table border="1px">
      <div class="form-group" >
        <label for="inputEmail"></label>
        <textarea class="form-control beautify-textarea" cols="100" rows="2" type="text" class="form-control" id="inputEmail" name="content" required [(ngModel)]="status.content" placeholder="what do you think?"></textarea>
        <a *ngIf="statusForm.invalid && isSubmitted">
        </a>
      </div>
      <div>
        <input hidden type="text" name="account" [(ngModel)]="currentAccount">
      </div>
      <div>
        <select name="privacy" [(ngModel)]="status.privacy">
          <option *ngFor="let privacy of privacy" [value]="privacy.id">{{privacy.name}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </table>
  </form>
</div>
</div>
