<div id="news">
  <h3>Status</h3>
  <button (click)="isCheck()">Ban dang nghi gi</button>
  <app-status-crate *ngIf="check" (newItemEvent)="getAllStatus()"></app-status-crate>
  <div class="statusForm" class="col-12 col-md-6 alert-secondary rounded p-4" *ngFor="let s of status">
    <div class="card-header h6"><h4>{{s.account.username}}</h4></div>
    <li class="list-group-item">{{s.content}}</li>
    <button  type="button" class="btn btn-primary" *ngIf="s.account.id==account.id" (click)="getById(s.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
    <button  type="button" class="btn btn-danger" *ngIf="s.account.id==account.id" (click)="deleteByStatus(s.id)">Delete</button>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" name="content" [(ngModel)]="status1.content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="updateStatus(status1.id)" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
